<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '../static/css/contact.css' %}">
  <!-- <link rel="stylesheet" type="text/css" href="{% static '../static/css/style.css' %}"> -->
  <style>
    .container {
      height: 76%;
      display: table;
    }

    .footer {
      margin-top: 25px;
    }
  </style>
</head>

<body>
  {% include "globalkitchenapp/navbar.html" %}



  <div class="container">
    <form enctype="multipart/form-data" method="POST">

      {% csrf_token %}
      {% if contact_form %}
      {% for field in contact_form %}
      <div class="field">
        {{ field.errors }}
        <label form="{{field.name}}" style="display:inline-block;">{{field.label}}</label>
        <div>{{field }} </div>
      </div>

      {% endfor %}
      {% endif %}
      <!-- <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

    <label for="emai;">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email address" required>


    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> -->

      <input type="submit" value="Submit">
    </form>
  </div>
  {% include "globalkitchenapp/footer.html" %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
